    <header>
        <a href="../index.html"><img class="logo-img" src="../oracLogo.png"></a>
        <a class="aboutUs" href="../aboutUs.html">About us</a>

    <nav class="sidebar">

            <a href="..\rockPaperScissors\rockPaperScissors.html">
                <img src="..\gameIcon\rockPaperScissors.png">

        <div class="sidebar-link">

    <section>
        <h1 id="gameName">Tic Tac Toe</h1>

        <div id="gameContainer">
            <h2 id="statusText"></h2>

            <div id="gameBoard">
                <div cellIndex="0" class="cell"></div>

                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>

            <h2 id="winScore"></h2>
            <button id="restartBtn">Restart</button>
        </div>
    </section>
    <script src="ticTacToe.js"></script>
