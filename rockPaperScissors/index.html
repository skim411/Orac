<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="title">Rock Paper Scissors!</div>

    <div class="score-bar">
      <p class="score"><span id="playerScore">0</span></p>
      <p class="score">:</p>
      <p class="score"><span id="computerScore">0</span></p>
    </div>

    <div class="split left">
      <div class="centered">
        <h3>Player :</h3>
        <div class="choice-img">
          <img class = "player-choice-img" id="playerImage"/>
        </div>
        <p class="player-choice-text">-</p>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h3>Computer :</h3>
        <div class="choice-img">
          <img class = "computer-choice-img" id="computerImage"/>
        </div>
        <p class="computer-choice-text">-</p>
      </div>

    </div>

    <div class="buttons">
      <button class="rock">rock</button>
      <button class="paper">paper</button>
      <button class="scissors">scissors</button>
    </div>

    <div class="result">Game Start!</div>

    <script src="./index.js"></script>
  </body>
</html>
